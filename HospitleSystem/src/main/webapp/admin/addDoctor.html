<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        .paint-card{
            box-shadow: 0 0 10px 0 rgba(0 ,0, 0, 0.3);
        }
    </style></head>
<body>
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card paint-card">
                <div class="card-body">
                    <p class="fs-3 text-center"> Add Doctor</p>
                    <form action="add_doctor" method="post">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label><input type="text"
                              required name="fullname" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DOB</label><input type="date"
                              required name="dob" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Qualification</label><input type="text"
                               required name="qualification" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Specialist</label><select name="specialist"
                              required class="form-control">
                            <option>--select--</option>
                            <option>--demo--</option>

                        </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label><input type="email"
                              required name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile no.</label><input type="text"
                              required name="mobile" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label><input type="password"
                              required name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card paint-card">
                <div class="card-body">
                    <p class="fs-3 text-center ">Doctors Details</p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">DOB</th>
                            <th scope="col">Qualification</th>
                            <th scope="col">Specialist</th>
                            <th scope="col">Email</th>
                            <th scope="col">Contact No.</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
